{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/shared/nav.css' %}">

<nav>
    <ul class="nav nav-pills nav-fill">

        <li class="nav-item">
            <a id="{% if current_path == '/' %}current_url{% endif %}" class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
            <a id="{% if current_path == 'watches' %}current_url{% endif %}" class="nav-link" href="{% url 'display watches' %}">Watches</a>
        </li>

        {% if user.is_authenticated %}
            <li class="nav-link">
                <a class="nav-link" href="{% url 'user sign out' %}">Sign Out</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a id="{% if current_path == 'sign_up' %}current_url{% endif %}" class="nav-link" href="{% url 'user sign up' %}">Sign Up</a>
            </li>

            <li class="nav-item">
                <a id="{% if current_path == 'sign_in' %}current_url{% endif %}" class="nav-link" href="{% url 'user sign in' %}">Sign In</a>
            </li>
        {% endif %}


        <li class="nav-item">
            <a id="{% if current_path == 'purchase' %}current_url{% endif %}" class="nav-link" href="#">Purchase</a> <i class="fas fa-cart-arrow-down"></i>
        </li>
    </ul>
</nav>
